<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva a Partir do Commit</title>
    <style>
        /* Estilos gerais para o corpo da página */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden; /* Evita barras de rolagem */
        }

        /* Container principal com a imagem de fundo */
        .background-container {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg');
            background-size: cover; /* Cobre todo o espaço disponível */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Adiciona um leve sombreamento ao texto para melhor legibilidade */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        /* Estilo para a mensagem principal */
        h1 {
            font-size: 5rem; /* Tamanho de fonte grande */
            font-weight: bold;
            color: #FFDF00; /* Cor amarela da bandeira */
            margin-bottom: 20px;
        }

        /* Estilo para a div que contém a contagem */
        #countdown {
            font-size: 2.5rem;
            background-color: rgba(0, 39, 118, 0.7); /* Azul da bandeira com transparência */
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #FFDF00;
        }
        
        #info-data-inicio {
            margin-top: 20px;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Media queries para ajustar o tamanho da fonte em telas menores */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            #countdown {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <h1>Volta do Mito</h1>
        <div id="countdown">Calculando...</div>
        <div id="info-data-inicio"></div>
    </div>

    <script>
        // =====================================================================================
        // LINHA DE COMANDO PARA RETIRAR:
        // COLE A DATA E HORA DO SEU COMMIT AQUI (no formato ISO 8601)
        // Se o valor for "" (vazio), ele usará a data e hora atuais como ponto de partida.
        // Exemplo de data de commit: "2025-09-18T13:30:00-03:00"
        
        const commitDateISO = ""; // <-- EDITE AQUI

        // =====================================================================================

        const countdownElement = document.getElementById('countdown');
        const infoDataInicioElement = document.getElementById('info-data-inicio');
        
        let dataInicio;

        // Verifica se a data do commit foi inserida
        if (commitDateISO.trim() === "") {
            // Se não, usa a data/hora atual (Fase 1)
            dataInicio = new Date();
            infoDataInicioElement.textContent = `Contagem iniciada a partir de agora.`;
        } else {
            // Se sim, usa a data do commit (Fase 2)
            dataInicio = new Date(commitDateISO);
            infoDataInicioElement.textContent = `Contagem iniciada a partir do commit de: ${dataInicio.toLocaleString('pt-BR')}`;
        }
        
        // Define a data alvo para a contagem regressiva
        const dataAlvo = new Date(dataInicio.getTime());
        dataAlvo.setFullYear(dataAlvo.getFullYear() + 27);
        dataAlvo.setMonth(dataAlvo.getMonth() + 3);

        function atualizarContagem() {
            const agora = new Date();
            const diferenca = dataAlvo - agora;

            if (diferenca <= 0) {
                countdownElement.innerHTML = "A contagem chegou ao fim!";
                clearInterval(intervalo);
                return;
            }

            const totalSegundos = Math.floor(diferenca / 1000);
            const totalMinutos = Math.floor(totalSegundos / 60);
            const totalHoras = Math.floor(totalMinutos / 60);
            const totalDias = Math.floor(totalHoras / 24);

            let anos = Math.floor(totalDias / 365.25);
            let meses = Math.floor((totalDias % 365.25) / 30.44);
            let semanas = Math.floor(((totalDias % 365.25) % 30.44) / 7);
            let dias = Math.floor(((totalDias % 365.25) % 30.44) % 7);
            
            let horas = totalHoras % 24;
            let minutos = totalMinutos % 60;
            let segundos = totalSegundos % 60;
            let milissegundos = diferenca % 1000;

            const pad = (num) => num.toString().padStart(2, '0');
            const padMs = (num) => num.toString().padStart(3, '0');

            countdownElement.innerHTML = `
                ${anos} anos, ${meses} meses, ${semanas} semanas, ${dias} dias <br>
                ${pad(horas)}:${pad(minutos)}:${pad(segundos)}:${padMs(milissegundos)}
            `;
        }

        const intervalo = setInterval(atualizarContagem, 1);
        atualizarContagem();
    </script>

</body>
</html>
